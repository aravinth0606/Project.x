<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student AI Assistant</h1>
            <p>Your all-in-one academic helper with Q&A, translation, and document analysis</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="qa">Q&A</button>
            <button class="tab-button" data-tab="translate">Translator</button>
            <button class="tab-button" data-tab="document">Document Scan</button>
        </div>

        <div class="tab-content active" id="qa">
            <div class="chat-container">
                <div class="chat-history" id="chat-history">
                    <!-- Messages will appear here -->
                </div>
                <div class="input-area">
                    <textarea id="question-input" placeholder="Ask me anything..."></textarea>
                    <button id="ask-button"><i class="fas fa-paper-plane"></i> Ask</button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="translate">
            <div class="translator-container">
                <div class="language-selector">
                    <label for="source-lang" class="visually-hidden">Source Language
                    <select id="source-lang" title="Source Language">
                        <option value="auto">Detect Language</option>
                        <option value="en">Tamil</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                    </select>
                    <button class="swap-btn" id="swap-langs" title="Swap Languages"><i class="fas fa-exchange-alt"></i></button>
                    <select id="target-lang">
                        <option value="en">Tamil</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                    </select>
                    </label>
                </div>
                <div class="translation-boxes">
                    <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
                    <textarea id="translated-text" placeholder="Translation will appear here..." readonly></textarea>
                </div>
                <button id="translate-button"><i class="fas fa-language"></i> Translate</button>
            </div>
        </div>

        <div class="tab-content" id="document">
            <div class="document-container">
                <div class="upload-area" id="drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop your PDF or text file here</p>
                    <p>or</p>
                    <input type="file" id="file-input" accept=".pdf,.txt">
                    <label for="file-input" class="browse-btn">Browse Files</label>
                </div>
                <div class="document-preview">
                    <h3>Extracted Text:</h3>
                    <div id="extracted-text"></div>
                </div>
                <div class="document-actions">
                    <button id="use-for-qa" disabled>Use for Q&A Context</button>
                    <button id="translate-doc" disabled>Translate Document</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
